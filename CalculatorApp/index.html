<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>
    <h1 class="header">Feel Free to Use My Calculator!</h1>

    <div class="calculator">

        <input type="text" class="calc-screen" value="0" disabled>

        <div class="calc-buttons">
            <button value="%" class="operator">MOD</button>
            <button value="-1" class="operator">&plusmn;</button>
            <button value ="clear" class="clrbutton">C</button> 
            <button value="/" class="operator">&divide;</button>

            <button value="7" class="digits">7</button>
            <button value="8" class="digits">8</button>
            <button value="9" class="digits">9</button>
            <button value="*" class="operator">&times;</button>
            
            <button value="4" class="digits">4</button>
            <button value="5" class="digits">5</button>
            <button value="6" class="digits">6</button>
            <button value="-" class="operator">-</button>
            
            <button value="1" class="digits">1</button>
            <button value="2" class="digits">2</button>
            <button value="3" class="digits">3</button>
            <button value="+" class="operator">+</button>
            
            <button value="." class="decimal">.</button>
            <button value="0" class="digits">0</button>
            <button class="operator" id="equalbutton" value="=">=</button>
        </div>
    </div>
    <div class="credentials">
       <img src="GitHub-Mark/PNG/GitHub-Mark-32px.png">
        <a href="http://github.com/tchen94" target="new">Tim Chen</a> 
    </div>
    
    
    <script src="main.js"></script>
</body>

</html>
